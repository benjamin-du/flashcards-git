<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Git pour Data Scientists</title>
    <link href="css/style.css", rel="stylesheet", type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
</head>
<body onload="getRandomTerm()">
    <h1 class="title">Flashcards </h1>
    
    <div class="button">
        <button class="check"> Check definition</button>
        <button class="next"> Next definition</button>
    </div>
    
    <div>
        <h3 class="term">Term</h3>
    </div>

    <div>
        <h3 class="definition">Definition</h3>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
